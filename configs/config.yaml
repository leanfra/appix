server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
  tracer: "gag"
data:
  database:
    driver: sqlite
    source: database/data.sqlite
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
admin:
  admin_password: admin@123
  strict_password_policy: true
  jwt_expire_hours: 1
  jwt_secret: "appix"
  emergency_header: "appix-emergency"
authz:
  model_file: "configs/rbac_model.conf"
